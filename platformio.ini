platform = renesas-ra
board = uno_r4_wifi
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoHttpClient@^0.5.0
	arduino-libraries/NTPClient@^3.2.1
	paulstoffregen/Time@^1.6.1
	jchristensen/Timezone@^1.2.4

